<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-violet bg-mobile bg-newP md:bg-desktop bg-no-repeat m-8 bg-cover md:bg-newPnone font-Poppins"
  >
    <main>
      <img class="w-40" src="./images/logo.svg" alt="logo" />
      <div
        class="md:grid md:grid-cols-2 md:content-center md:gap-12 md:h-screen"
      >
        <div class="my-16 md:my-0">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
            class="block w-full max-w-sm m-auto md:max-w-none md:w-full"
          />
        </div>
        <div
          class="text-center text-white max-w-md m-auto md:text-left md:max-w-lg"
        >
          <h1 class="text-2xl font-semibold md:text-4xl">
            Build The Community Your Fans Will Love
          </h1>
          <p class="my-5">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button
            class="px-16 py-2 bg-white text-violet rounded-border shadow-lg"
          >
            Register
          </button>

          <div class="mt-12 flex justify-center md:justify-end">
            <span
              class="flex p-2 w-12 h-12 border rounded-full border-white hover:bg-hovviolet"
              ><img
                class="w-3 m-auto"
                src="./images/facebook-f.svg"
                alt="facebook-f"
            /></span>
            <span
              class="flex items-center p-2 w-12 h-12 border rounded-full border-white hover:bg-hovviolet"
              ><img class="w-4 m-auto" src="./images/twitter.svg" alt="twitter"
            /></span>
            <span
              class="flex p-2 w-12 h-12 border rounded-full border-white hover:bg-hovviolet"
              ><img
                class="w-4 m-auto"
                src="./images/instagram.svg"
                alt="instagram"
            /></span>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-10">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/jomefavourite">Jome Favourite</a>.
      </p>
    </footer>
  </body>
</html>
